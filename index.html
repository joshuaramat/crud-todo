<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gratitude list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1 class="title">What Are you Grateful For?</h1>

    <div class="all-gratitudes">
      <h2 class="gratitude-list-title">My lists</h2>
      <ul class="gratitude-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="gratitude-list" data-list-display-container>
      <div class="gratitude-header">
        <h2 class="list-title" data-list-title>List Title</h2>
        <p class="gratitude-count" data-list-count>gratitude count</p>
      </div>

      <div class="gratitude-body">
        <div class="gratitudes" data-gratitudes></div>

        <div class="new-gratitude-creator">
            <form action="" data-new-gratitude-form>
                <input 
                  type="text"
                  data-new-gratitude-input
                  class="new gratitude"
                  placeholder="new gratitude"
                  aria-label="new gratitude"
                />
                <button class="btn create" aria-label="create new gratitude">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-delete-list-button>Delete List</button>
        </div>
      </div>
    </div>

   
    </div>
    <template id="gratitude-template">
      <div class="gratitude">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
