<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do list</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>

</head>
<body>
  <h1 class="all-tasks">What do you want to do today?</h1>

  <div class="all-tasks">
    <h2 class="task-list-title">My Lists</h2>
    <ul class="task-list">
      <li class="active-list">To-Do</li>
      <li>Work</li>
      <li>Groceries</li>
    </ul>

    <form action="">
      <input 
        type="text"
        class="new list"
        placeholder="new list name"
        aria-label="new list name"
      />
      <button class="btn list" aria-label="create new list">+</button>
    </form>
  </div>
  <div class="todo-list">
    <div class="todo-header">
      <h2 class="list-title">To-Do</h2>
      <p class="task-count">3 tasks remaining</p>

    </div>
    <div class="todo-body">
      <div class="tasks">
        <div class="task">
          <input 
            type="checkbox"
            id="task-1"
          />
          <label for="task-1">create to-do list</label>
        </div>
      </div>
      <div class="new-task-creator"></div>
      <div class="delete-stuff"></div>
    </div>
  </div>

</body>
</html>
