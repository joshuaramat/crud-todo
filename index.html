<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gratio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <h1 class="title">What are you grateful for?</h1>

    <div class="gratitude-list">
      <div class="gratitude-header">
        <h3 class="list-title">I'm grateful for...</h3>
      </div>

      <div class="gratitude-body">
        <div class="items">
          <div class="item">
            <input 
              type="checkbox"
              id="item-1"
            />
            <label for="item-1">
              <span class="custom-checkbox"></span>
              my friends and family
            </label>
          </div>
          <!-- /item-1 -->

          <div class="item">
              <input 
                type="checkbox"
                id="item-2"
              />
              <label for="item-2">
                <span class="custom-checkbox"></span>
                my loving girlfriend
              </label>
            </div>
            <!-- /item-2 -->

            <div class="item">
                <input 
                  type="checkbox"
                  id="item-3"
                />
                <label for="item-3">
                  <span class="custom-checkbox"></span>
                  that I am able to live a healthy life
                </label>
              </div>
              <!-- /item-3 -->
        </div>

        <div class="new-item-creator">
            <form action="">
                <input 
                  type="text"
                  class="new item"
                  placeholder="New Item"
                  aria-label="New Item"
                />
                <button class="btn create" aria-label="create new item">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete">Clear Items</button>
        </div>
      </div>
    </div>

   
    </div>
  </body>
</html>
